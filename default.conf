# To utilize static file caching
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=7d use_temp_path=off;

upstream frontend_upstream {
  server orch-front:3000;
}

upstream auth_upstream {
  server orch-auth-service:8000;
}

upstream studio_service_upstream {
  server orch-studio-service:8000;
}

upstream robot_service_upstream {
  server orch-robot-service:8000;
}

upstream robot_logging_service_upstream {
  server orch-robot-logging-service:8000;
}

server {
  listen 80 default_server;

  server_name _;

  server_tokens off;

  proxy_http_version 1.1;
  proxy_set_header Upgrade $http_upgrade;
  proxy_set_header Connection 'upgrade';
  proxy_set_header Host $host;
  proxy_cache_bypass $http_upgrade;
  proxy_buffers 16 16k;  
  proxy_buffer_size 16k;

  gzip on;
  gzip_proxied any;
  gzip_comp_level 4;
  gzip_types text/css application/javascript image/svg+xml;

  location /rtlogs {
    proxy_pass http://robot_logging_service_upstream;
  }

  location /machines {
    proxy_pass http://robot_service_upstream;
  }

  location /pkg {
    proxy_pass http://robot_service_upstream;
  }

  location /api/robot {
    proxy_pass http://robot_logging_service_upstream;
  }

  location /api/authenticate {
    proxy_pass http://auth_upstream;
  }

  location /api/packages {
    proxy_pass http://studio_service_upstream;
  }

  location /_next/static {
    proxy_cache STATIC;
    proxy_pass http://frontend_upstream;
  }

  location /static {
    proxy_cache STATIC;
    proxy_ignore_headers Cache-Control;
    proxy_cache_valid 60m;
    proxy_pass http://frontend_upstream;
  }

  location / {
    proxy_pass http://frontend_upstream;
  }
}